<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/390febf49b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="side-nav">
                <a href="#" class="logo">
                    <img src="logo.png" class="logo-img">
                    <img src="logo-icon.png" class="logo-icon">
                </a>
                <ul class="nav-links">
                    <li><a href="/client/index.html"><i class="fa-sharp fa-solid fa-house"></i><p>Home</p></a></li>
                    <li><a href="#"><i class="fa-solid fa-user"></i><p>Account</p></a></li>
                    <li><a href="#"><i class="fa-solid fa-users"></i><p>Group Management</p></a></li>
                    <li><a href="#"><i class="fa-sharp fa-solid fa-bars"></i><p>Settings</p></a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-question"></i></i><p>Help</p></a></li>
                    <div class="active"></div>
                </ul>
            </div>
        </div>
        <main>
            <form id="filter-form">
                <fieldset class="filters">
                    <legend>Filter Information</legend>
                    <div class="filter">
                        Group:
                        <select title="Group" name="type" id="type">
                            <option value="" selected>All</option>
                            <option value="DEVELOPER">Developer</option>
                            <option value="TESTER">Tester</option>
                            <option value="SCRUM_MASTER">Scrum Master</option>
                            <option value="PROJECT_MANAGER">Project Manager</option>
                        </select>
                    </div>
                    <div class="filter">
                        Created on:
                        <input
                            type="date"
                            name="min-created-date"
                            id="min-created-date"
                            placeholder="01/01/2020"
                        />
                        - 
                        <input
                            type="date"
                            name="max-created-date"
                            id="max-created-date"
                            placeholder="01/01/2025"
                        />
                    </div>
                    <div class="filter">
                        Number employees:
                        <input
                            type="number"
                            name="min-total-members"
                            id="min-total-members"
                            placeholder="1"
                        />
                        -
                        <input
                            type="number"
                            name="max-total-members"
                            id="max-total-members"
                            placeholder="5"
                        />
                    </div>
                    <div class="filter">
                        <input
                            type="text"
                            name="search"
                            id="search"
                            placeholder="Search...."
                        />
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            search
                        </button>
                    </div>
                </fieldset>
            </form>
            <div class="container-table">
                <div class="actions">
                    <button type="button" id="refresh">
                        <i class="fa-solid fa-refresh"></i>
                        Reload
                    </button>
                    <button type="button" id="add">
                        <i class="fa-solid fa-plus"></i>
                        New
                    </button>
                    <button type="button" id="delete-all" disabled>
                        <i class="fa-solid fa-trash-can"></i>
                        Delete
                    </button>
                </div>
                <div class="data">
                    <div class="table-container">
                        <table>
                            <thead id="thead" data-sort="createdAt,desc">
                                <tr>
                                    <th data-sort="id">
                                        # <i class="fa fa-solid fa-sort fa-xs"></i>
                                    </th>
                                    <th data-sort="name">
                                        Group Name <i class="fa fa-solid fa-sort fa-xs"></i>
                                    </th>
                                    <th data-sort="totalMembers">
                                        Member <i class="fa fa-solid fa-sort fa-xs"></i>
                                    </th>
                                    <th data-sort="type">
                                        Name <i class="fa fa-solid fa-sort fa-xs"></i>
                                    </th>
                                    <th data-sort="createdAt">
                                        Creator <i class="fa fa-solid fa-sort-down fa-xs"></i>
                                    </th>
                                    <th data-sort="updatedAt">
                                        Create Date <i class="fa fa-solid fa-sort fa-xs"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                    <div id="loading">
                        <div class="loading-icon"></div>
                    </div>
                </div>
                <div class="pagination">
                    <div class="pagination-size">
                        <select title="Number of page" id="size">
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                        <span>Record in page.</span>
                    </div>
                    <div class="pagination-controls">
                        <button title="Page 1" type="button" id="first-page">
                            <i class="fa-solid fa-angles-left"></i>
                        </button>
                        <button title="Pervious page" type="button" id="prev-page">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <input title="Page now" type="number" name="page" id="page" value="1" />
                        <button title="Trang sau" type="button" id="next-page">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                        <button title="Last page" type="button" id="last-page">
                            <i class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
